# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  docker: circleci/docker@2.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint-dockerfile:
    executor: docker/machine
    steps:
      - checkout
      - docker/dockerlint:
          dockerfile: Dockerfile
          treat-warnings-as-errors: true
  test-app:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
  build-app-karsajobs:
    executor: docker/machine
    steps:
      - checkout
      - docker/build:
          image: karsajobs
  build-app-karsa:
    working_directory: ~/app
    executor: docker/machine
    steps:
      - checkout
      - run:
          name: Build image and push
          command: |
            docker build -t karsajobs:latest .
            docker tag karsajobs:latest ghcr.io/trisnanto/karsajobs:latest
            echo $CR_PAT | docker login ghcr.io -u trisnanto --password-stdin
            docker push ghcr.io/trisnanto/karsajobs:latest
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      #- lint-dockerfile
      #- test-app
      - build-app-karsajobs