# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  docker: circleci/docker@2.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint-dockerfile:
    executor: docker/machine
    steps:
      - checkout
      - docker/dockerlint:
          dockerfile: Dockerfile
          treat-warnings-as-errors: true
  build-app-karsajobs-ui:
    executor: docker/machine
    steps:
      - checkout
      - docker/build:
          image: ghcr.io/trisnanto/karsajobs-ui
          tag: latest
      - run:
          name: Login to ghcr.io
          command: echo $GHCR_IO_PASSWORD | docker login ghcr.io -u trisnanto --password-stdin
      - docker/push:
          image: trisnanto/karsajobs-ui
          tag: latest
          registry: ghcr.io

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - lint-dockerfile
      - build-app-karsajobs-ui
